{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'user/css/form.css' %}">
    {% block head %}{% endblock %}
</head>
<body>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="col-md-4 col-md-offset-4 fields">
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">{{ form.username.label_tag }}</label>
            <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" value="{{ form.username.value }}">
        </div>
         <div class="form-group">
            <label for="{{ form.password.id_for_label }}">{{ form.password.label_tag }}</label>
            <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" value="{{ form.password.value }}">
        </div>
        <button type="submit" class="btn btn-success btn-block">Login</button>
    </div>
</form>
</body>
</html>
